<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Formulario de Datos Personales</title>
        <link rel="stylesheet" href="estilo3.css">
    </head>
    <body>
        <div class="contenido">
            <h1>Formulario de Datos Personales</h1>
            <form id="miFormulario" action="">
                <div class="formulario">

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="abc@mail.com">
                    <div id="emailAlert" class="alert">
                        <span class="alert-icon">&#9888;</span>
                        <span id="emailAlertText"></span>
                    </div>

                    <label for="Fecha">Fecha de Nacimiento:</label>
                    <input type="date" id="Fecha" name="Fecha">

                    <label for="Residencia">Pa√≠s de Residencia:</label>
                    <input id="Residencia" name="Residencia"></input>

                    <button type="submit">Enviar</button>
                </div>
           </form>
        </div>
        <script src="script3.js"></script>
    </body>
</html>
